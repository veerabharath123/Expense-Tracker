<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/3.2.3/linq.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-12">
                <h1 class="text-center">My Expense Tracker</h1>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="addBtn" class="btn btn-success col-sm" data-bs-toggle="modal" data-bs-target="#addExpenseModal"><i class="fa-solid fa-plus"></i></button>
                <button id="showExpenseGraph" class="btn btn-warning col-sm" data-bs-toggle="modal" data-bs-target="#showExpenseGraphModal"><i class="fa-solid fa-chart-simple"></i></button>
            </div>
            <hr class="mt-2">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table id="expenseTable" class="">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Expense</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <form action="" id="addExpenseForm">
        <div class="modal fade" id="addExpenseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addExpense" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="addExpenseModalLabel">Add New Expense</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-add"></button>
                </div>
                <div class="modal-body">
                    
                        <div class="mb-3 mt-3">
                            <label for="expense" class="form-label">Expense:</label>
                            <input type="textbox" class="form-control" id="expense" placeholder="Enter expense name" name="expense">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" name="amount" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select type="number" class="form-select" id="category" placeholder="Select category" name="categoryId">
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <input type="date" class="form-control" id="amount" placeholder="Select date" name="date">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    <div class="modal fade" id="showExpenseGraphModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addExpense" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xxl-down modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="showExpenseGraphModalLabel">Analysis</h1>
            </div>
            <div class="modal-body">
                <div class="container mb-2">
                    <label for="weekRangePicker">Select Week:</label>
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <input type="date" id="startDate" class="form-control" />
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <input type="date" id="endDate" class="form-control" />
                        </div>
                        <div class="col">
                            <button id="showGraph" class="btn btn-success">Show Graph</button>
                        </div>  
                    </div>
                    
                    
                </div>
                <div id="chart" style="width: 100%; height: 400px;"></div>
                <div class="message"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js" defer type="module"></script>

</body>
</html>
